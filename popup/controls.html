<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link href="/css/controls.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body style="">
    <div class='player'>
        <div class='album-cover'>
            <img src='https://upload.wikimedia.org/wikipedia/en/a/a1/Radiohead.okcomputer.albumart.jpg' />
        </div>
        <div class='song-progress-bar'>
            <div class='inner-bar'></div>
        </div>
        <div class='song-info'>
            <h1 class='song-title'>Paranoid Android</h1>
            <div class='song-band-wrapper'>
                <p class='song-band'>Radiohead - <span class='album'>OK Computer</span></p>
            </div>
        </div>
        <div class='player-buttons'>
            <div class='playerbtn song-back'>
                <i class="fa fa-backward" aria-hidden="true"></i>
            </div>
            <div class='playerbtn playToggle'>
                <i class="fa fa-play" aria-hidden="true"></i>
            </div>
            <div class='playerbtn song-forward'>
                <i class="fa fa-forward" aria-hidden="true"></i>
            </div>
        </div>
        <div class='player-buttons'>
            <div class='playerbtn-sm song-back'>
                <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
            <div class='playerbtn-sm song-back'>
                <i class="fa fa-random" aria-hidden="true"></i>
            </div>
            <div class='playerbtn-sm song-back'>
                <i class="fa fa-undo" aria-hidden="true"></i>
            </div>
            <div class='playerbtn-sm song-back'>
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>


</body>

</html>
